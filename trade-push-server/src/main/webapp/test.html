<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        function postRequest() {
            var url = $("#url").val();
            var appName = $("#appName").val();
            var appVersion = $("#appVersion").val();
            var appDevice = $("#appDevice").val();
            var loginId = $("#loginId").val();
            var jd = $("#jd").val();
            var wd = $("#wd").val();
            $.post(
                url,
                {
                    APP_NAME:appName,
                    APP_VERSION:appVersion,
                    APP_DEVICE:appDevice,
                    loginid:loginId,
                    jd:jd,
                    wd:wd
                },
                function(resultJSONObject){
                $("#result").html(resultJSONObject);
            },"json");
        }
        function reset() {
            $("#url").val("");
            $("#appName").val("");
            $("#appVersion").val("");
            $("#appDevice").val("");
            $("#loginId").val("");
            $("#jd").val("");
            $("#wd").val("");
        }
    </script>
</head>
<body>
<table>
    <tr>
        <td>请输入url:</td>
        <td><input type="text" id="url"/></td>
    </tr>
    <tr>
        <td>请输入APP_NAME:</td>
        <td><input type="text" id="appName"/></td>
    </tr>
    <tr>
        <td>请输入APP_VERSION:</td>
        <td><input type="text" id="appVersion"/></td>
    </tr>
    <tr>
        <td>请输入APP_DEVICE:</td>
        <td><input type="text" id="appDevice"/></td>
    </tr>
    <tr>
        <td>请输入loginid:</td>
        <td><input type="text" id="loginId"/></td>
    </tr>
    <tr>
        <td>请输入jd:</td>
        <td><input type="text" id="jd"/></td>
    </tr>
    <tr>
        <td>请输入wd:</td>
        <td><input type="text" id="wd"/></td>
    </tr>

    <tr>
        <td><input type="button" id="reset" onclick="reset()" value="重置" /></td>
        <td><input type="button" id="send" onclick="postRequest()" value="请求"/></td>
    </tr>
    <tr>
        <td>请求结果：</td>
        <td>
            <p id="result"></p>
        </td>
    </tr>

</table>
</body>
</html>
